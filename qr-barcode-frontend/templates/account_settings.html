{% extends "base.html" %}

{% block title %}Account Settings{% endblock %}

{% block content %}
<div class="container py-4">
    <!-- Back Button -->
    <button type="button" class="btn btn-outline-secondary position-absolute top-4 start-4" onclick="window.location.href='{{ url_for('engineering_interface') }}'">
        <i class="bi bi-arrow-left"></i> Back
    </button>

    <h2 class="text-center mb-4">Account Settings</h2>

    <div class="row justify-content-center g-4">
        <!-- Manage Accounts Card -->
        <div class="col-md-6">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h3 class="card-title mb-3">Manage Accounts</h3>
                    <p class="card-text mb-4">View and manage existing user accounts</p>
                    <a href="{{ url_for('manage_accounts') }}" class="btn btn-primary">
                        <i class="bi bi-people me-2"></i>Manage Accounts
                    </a>
                </div>
            </div>
        </div>

        <!-- New Account Card -->
        <div class="col-md-6">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h3 class="card-title mb-3">New Account</h3>
                    <p class="card-text mb-4">Create a new user account</p>
                    <a href="{{ url_for('new_account') }}" class="btn btn-primary">
                        <i class="bi bi-person-plus me-2"></i>Create Account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
