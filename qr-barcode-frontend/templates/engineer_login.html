<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="engineer-container">
        <div class="file-menu">
            <button class="file-button">File</button>
            <div class="file-dropdown">
                <form action="{{ url_for('logout') }}" method="post">
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            </div>
        </div>
        
        <div class="menu">
            <a href="{{ url_for('account_settings') }}" class="menu-item">Admin Account Settings</a>
            <a href="{{ url_for('item_masterlist') }}" class="menu-item">Item Masterlist</a>
        </div>
    </div>
    <script>
        document.getElementById('logoutBtn')?.addEventListener('click', async (e) => {
            e.preventDefault();
            
            if (!navigator.onLine) {
                alert('Logout requires an internet connection for security purposes. Please try again when online.');
                return;
            }
            
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
        
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    const result = await response.json();
                    if (result.requiresOnline) {
                        alert('Logout requires an internet connection for security purposes. Please try again when online.');
                    } else {
                        alert('Logout failed. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Error during logout:', error);
                alert('Logout requires an internet connection for security purposes. Please try again when online.');
            }
        });
    </script>
</body>
</html>
