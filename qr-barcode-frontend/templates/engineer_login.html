{% extends "base.html" %}

{% block title %}Engineering{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <span class="navbar-brand">Engineering Menu</span>
            <form action="{{ url_for('logout') }}" method="post" class="ms-auto">
                <button type="submit" class="btn btn-outline-secondary" id="logoutBtn">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <div class="d-grid gap-3">
                            <a href="{{ url_for('account_settings') }}" class="btn btn-outline-primary btn-lg">
                                <i class="bi bi-gear-fill me-2"></i>
                                Admin Account Settings
                            </a>
                            <a href="{{ url_for('item_masterlist') }}" class="btn btn-outline-primary btn-lg">
                                <i class="bi bi-list-check me-2"></i>
                                Item Masterlist
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('logoutBtn')?.addEventListener('click', async (e) => {
        e.preventDefault();
        
        if (!navigator.onLine) {
            alert('Logout requires an internet connection for security purposes. Please try again when online.');
            return;
        }
        
        try {
            const response = await fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
    
            if (response.ok) {
                window.location.href = '/login';
            } else {
                const result = await response.json();
                if (result.requiresOnline) {
                    alert('Logout requires an internet connection for security purposes. Please try again when online.');
                } else {
                    alert('Logout failed. Please try again.');
                }
            }
        } catch (error) {
            console.error('Error during logout:', error);
            alert('Logout requires an internet connection for security purposes. Please try again when online.');
        }
    });
</script>
{% endblock %}
