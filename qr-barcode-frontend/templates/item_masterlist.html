<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Masterlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Style for the masterlist container */
        .masterlist-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }

        /* Style for the back button */
        .back-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
            float: left;
            margin-right: auto;
            position: relative;
            left: 0;
        }
        .back-button:hover {
            background-color: #e0e0e0;
        }

        /* Clearfix for floating elements */
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Add margin to the h2 to prevent overlap */
        h2 {
            margin-top: 40px;  /* This ensures the heading doesn't overlap with the back button */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="masterlist-container clearfix">
        <!-- Back Button -->
        <a href="javascript:history.back()" class="back-button">Back</a>
        
        <h2 style="text-align: center;">Item Masterlist</h2>
        
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Item Name</th>
                    <th>Rev.</th>
                    <th>QR Code Content</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.no }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.rev }}</td>
                    <td>{{ item.content }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="button-group">
            <a href="{{ url_for('revise_item') }}" class="menu-item">Revise</a>
            <a href="{{ url_for('new_register') }}" class="menu-item">New Register</a>
        </div>
    </div>
</body>
</html>
