<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#047cc4">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        @font-face {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 400;
            src: url("{{ url_for('static', filename='fonts/Poppins-Regular.ttf') }}") format('truetype');
        }
        
        @font-face {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 600;
            src: url("{{ url_for('static', filename='fonts/Poppins-SemiBold.ttf') }}") format('truetype');
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='img/jae-logo.jpg') }}" alt="JAE Logo">
        </div>
        <div class="form-container">
            <div id="message-container">
                <!-- Remove the flash messages section from here -->
            </div>
            <form id="loginForm" action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error-message" id="username-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                <div class="button-container">
                    <button type="submit" id="submitBtn">
                        <span class="button-text">Login</span>
                        <span class="spinner" style="display: none;"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(elem => elem.textContent = '');
            
            // Get form data
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Basic validation
            let hasError = false;
            if (username.length < 3) {
                document.getElementById('username-error').textContent = 'Username must be at least 3 characters';
                hasError = true;
            }
            if (password.length < 6) {
                document.getElementById('password-error').textContent = 'Password must be at least 6 characters';
                hasError = true;
            }
            
            if (hasError) return;

            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = submitBtn.querySelector('.button-text');
            const spinner = submitBtn.querySelector('.spinner');
            buttonText.style.display = 'none';
            spinner.style.display = 'inline-block';
            submitBtn.disabled = true;

            try {
                // Check if we're online
                if (navigator.onLine) {
                    // Online login attempt
                    const response = await fetch(this.action, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams(new FormData(this))
                    });

                    const result = await response.json();
                    
                    // Check if we got an offline response from service worker
                    if (result.offline) {
                        // Handle as offline login
                        const userData = await checkOfflineCredentials(username, password);
                        if (userData) {
                            // Add to offline queue
                            await handleOfflineLogin(userData);
                            
                            // Redirect based on stored role
                            const redirectPath = userData.role === 'Admin' ? '/engineering' : '/assembly-login';
                            window.location.href = redirectPath;
                        } else {
                            const messageContainer = document.getElementById('message-container');
                            messageContainer.innerHTML = '<p class="error">Offline login failed. Please try again when online.</p>';
                        }
                        return;
                    }
                    
                    if (response.ok) {
                        const userData = {
                            username: username,
                            role: result.role || 'unknown',
                            lastLogin: new Date().toISOString(),
                            isLoggedIn: true,
                            hashedPassword: await hashPassword(password)
                        };

                        // Store user data in IndexedDB
                        try {
                            await storeUserData(userData);
                            console.log('User data stored successfully');
                            
                            // Store session data
                            await storeSessionData({
                                token: result.token,
                                expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString()
                            });
                            
                            window.location.href = result.redirect || '/dashboard';
                        } catch (error) {
                            console.error('Error storing user data:', error);
                            throw error;
                        }
                    } else {
                        const messageContainer = document.getElementById('message-container');
                        messageContainer.innerHTML = `<p class="error">${result.error || 'Login failed'}</p>`;
                    }
                } else {
                    // Offline login attempt
                    const userData = await checkOfflineCredentials(username, password);
                    if (userData) {
                        // Add to offline queue
                        await handleOfflineLogin(userData);
                        
                        // Redirect based on stored role
                        const redirectPath = userData.role === 'Admin' ? '/engineering' : '/assembly-login';
                        window.location.href = redirectPath;
                    } else {
                        const messageContainer = document.getElementById('message-container');
                        messageContainer.innerHTML = '<p class="error">Offline login failed. Please try again when online.</p>';
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                const messageContainer = document.getElementById('message-container');
                messageContainer.innerHTML = '<p class="error">An error occurred. Please try again.</p>';
            } finally {
                // Reset button state
                buttonText.style.display = 'inline';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Add these IndexedDB helper functions
        async function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('QRBarcodeDB', 1);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    
                    // Create stores if they don't exist
                    if (!db.objectStoreNames.contains('users')) {
                        db.createObjectStore('users', { keyPath: 'username' });
                    }
                    if (!db.objectStoreNames.contains('sessions')) {
                        db.createObjectStore('sessions', { keyPath: 'id', autoIncrement: true });
                    }
                    if (!db.objectStoreNames.contains('items')) {
                        db.createObjectStore('items', { keyPath: 'id', autoIncrement: true });
                    }
                    if (!db.objectStoreNames.contains('offlineQueue')) {
                        db.createObjectStore('offlineQueue', { keyPath: 'id', autoIncrement: true });
                    }
                };
            });
        }

        async function storeUserData(userData) {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['users'], 'readwrite');
                const store = transaction.objectStore('users');
                
                const request = store.put(userData);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
            });
        }

        async function storeSessionData(sessionData) {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['sessions'], 'readwrite');
                const store = transaction.objectStore('sessions');
                
                const request = store.add(sessionData);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
            });
        }

        // Add offline check function
        async function checkOfflineCredentials(username, password) {
            try {
                const user = await getUserFromDB(username);
                if (!user) {
                    console.log('User not found in IndexedDB');
                    return null;
                }

                const inputHash = await hashPassword(password);
                if (user.hashedPassword === inputHash) {
                    console.log('Offline credentials verified');
                    return user;
                } else {
                    console.log('Invalid password');
                    return null;
                }
            } catch (error) {
                console.error('Error checking offline credentials:', error);
                return null;
            }
        }

        // Add an offline status indicator
        function updateOfflineStatus() {
            const body = document.querySelector('body');
            const messageContainer = document.getElementById('message-container');
            
            if (!navigator.onLine) {
                body.classList.add('offline');
                messageContainer.innerHTML = '<p class="notice">Working in offline mode. Limited functionality available.</p>';
            } else {
                body.classList.remove('offline');
                messageContainer.innerHTML = '';
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateOfflineStatus);
        window.addEventListener('offline', updateOfflineStatus);

        // Initial check
        updateOfflineStatus();

        // Add these IndexedDB helper functions
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        window.addEventListener('online', async () => {
            try {
                await syncOfflineData();
            } catch (error) {
                console.error('Error syncing offline data:', error);
            }
        });

        async function syncOfflineData() {
            const db = await openDB();
            const transaction = db.transaction(['offlineQueue'], 'readwrite');
            const store = transaction.objectStore('offlineQueue');
            
            const queue = await store.getAll();
            
            if (queue.length > 0) {
                try {
                    const response = await fetch('/api/sync', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ queue: queue })
                    });
                    
                    if (response.ok) {
                        // Clear the queue after successful sync
                        await store.clear();
                    }
                } catch (error) {
                    console.error('Error syncing:', error);
                }
            }
        }

        async function handleOfflineLogin(userData) {
            try {
                // Store the offline action in the queue
                const db = await openDB();
                const transaction = db.transaction(['offlineQueue'], 'readwrite');
                const store = transaction.objectStore('offlineQueue');
                
                await store.add({
                    type: 'login',
                    data: {
                        username: userData.username,
                        timestamp: new Date().toISOString()
                    }
                });

                // Redirect based on user role
                const redirectPath = userData.role === 'Admin' ? '/engineering' : '/assembly-login';
                window.location.href = redirectPath;
            } catch (error) {
                console.error('Error handling offline login:', error);
                const messageContainer = document.getElementById('message-container');
                messageContainer.innerHTML = '<p class="error">Error handling offline login</p>';
            }
        }

        // Add this function after openDB()
        async function getUserFromDB(username) {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['users'], 'readonly');
                const store = transaction.objectStore('users');
                const request = store.get(username);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
            });
        }
    </script>

    <style>
        .error-message {
            color: #ff0000;
            font-size: 0.8em;
            margin-top: 5px;
            display: block;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .offline-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff4444;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        body.offline .offline-indicator {
            display: block;
        }

    </style>

    <!-- Install App Modal -->
    <div id="installModal" class="install-modal">
        <div class="install-modal-content">
            <div class="install-text">
                <h3>Install QR Barcode System</h3>
                <p>Install this app on your device for quick and easy access.</p>
            </div>
            <div class="install-buttons">
                <button id="installLater" class="install-btn install-later">Later</button>
                <button id="installNow" class="install-btn install-now">Install</button>
            </div>
        </div>
    </div>

    <!-- PWA Install Script -->
    <script>
        const dbName = 'QRBarcodeDB';
        const dbVersion = 1;
        let db;

        // Initialize IndexedDB and PWA features when the page loads
        async function initApp() {
            await initIndexedDB();
            initPWAInstallPrompt();
        }

        async function initIndexedDB() {
            try {
                const request = indexedDB.open(dbName, dbVersion);
                
                request.onerror = (event) => {
                    console.error('IndexedDB error:', event.target.error);
                };

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    
                    // Create stores if they don't exist
                    if (!db.objectStoreNames.contains('users')) {
                        db.createObjectStore('users', { keyPath: 'username' });
                    }
                    if (!db.objectStoreNames.contains('sessions')) {
                        db.createObjectStore('sessions', { keyPath: 'id', autoIncrement: true });
                    }
                    if (!db.objectStoreNames.contains('items')) {
                        db.createObjectStore('items', { keyPath: 'id', autoIncrement: true });
                    }
                    if (!db.objectStoreNames.contains('offlineQueue')) {
                        db.createObjectStore('offlineQueue', { keyPath: 'id', autoIncrement: true });
                    }
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    console.log('IndexedDB initialized successfully');
                };

                // Register for background sync if supported
                if ('serviceWorker' in navigator && 'SyncManager' in window) {
                    const registration = await navigator.serviceWorker.ready;
                    await registration.sync.register('sync-pending-requests');
                }
            } catch (error) {
                console.error('Error initializing IndexedDB:', error);
            }
        }

        function initPWAInstallPrompt() {
            let deferredPrompt;
            const installModal = document.getElementById('installModal');
            const installButton = document.getElementById('installNow');
            const laterButton = document.getElementById('installLater');

            if (window.matchMedia('(display-mode: standalone)').matches) {
                installModal.style.display = 'none';
            }

            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                
                if (shouldShowInstallPrompt()) {
                    setTimeout(() => {
                        installModal.classList.add('show');
                    }, 2000);
                }
            });

            installButton?.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    deferredPrompt = null;
                    installModal.classList.remove('show');
                    console.log(`User response to the install prompt: ${outcome}`);
                }
            });

            laterButton?.addEventListener('click', () => {
                installModal.classList.remove('show');
                localStorage.setItem('installPromptDismissed', Date.now());
            });
        }

        function shouldShowInstallPrompt() {
            const dismissedTime = localStorage.getItem('installPromptDismissed');
            if (!dismissedTime) return true;
            const threeDays = 3 * 24 * 60 * 60 * 1000;
            return Date.now() - parseInt(dismissedTime) > threeDays;
        }

        // Initialize the app
        initApp();

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js', {
                        scope: '/'
                    });
                    console.log('ServiceWorker registration successful with scope:', registration.scope);
                    
                    // Force update check
                    registration.update();
                    
                    // Handle updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('New service worker installed');
                            }
                        });
                    });
                } catch (err) {
                    console.error('ServiceWorker registration failed:', err);
                }
            });
        }
    </script>

    <script>
    // Single unregister function
    async function unregisterAllServiceWorkers() {
        try {
            // Get all service worker registrations
            const registrations = await navigator.serviceWorker.getRegistrations();
            
            console.log(`Found ${registrations.length} service worker(s)`);
            
            // Unregister each service worker
            const unregisterPromises = registrations.map(async registration => {
                const scope = registration.scope;
                try {
                    const success = await registration.unregister();
                    if (success) {
                        console.log(`Successfully unregistered service worker for: ${scope}`);
                    } else {
                        console.warn(`Failed to unregister service worker for: ${scope}`);
                    }
                } catch (err) {
                    console.error(`Error unregistering service worker for ${scope}:`, err);
                }
            });

            await Promise.all(unregisterPromises);

            // Clear all caches
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    console.log('All caches cleared');
                } catch (err) {
                    console.error('Error clearing caches:', err);
                }
            }

            // Reload the page
            window.location.reload();
        } catch (err) {
            console.error('Error during service worker cleanup:', err);
        }
    }

    // Add button to trigger unregistration
    window.addEventListener('load', () => {
        const button = document.createElement('button');
        button.textContent = 'Unregister Service Workers';
        button.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 9999;
        `;
        button.onclick = unregisterAllServiceWorkers;
        document.body.appendChild(button);
    });
    </script>
</body>
</html>
