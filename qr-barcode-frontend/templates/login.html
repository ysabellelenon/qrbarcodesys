<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#047cc4">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        @font-face {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 400;
            src: url("{{ url_for('static', filename='fonts/Poppins-Regular.woff2') }}") format('woff2'),
                 url("{{ url_for('static', filename='fonts/Poppins-Regular.ttf') }}") format('truetype');
        }
        
        @font-face {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 600;
            src: url("{{ url_for('static', filename='fonts/Poppins-SemiBold.woff2') }}") format('woff2'),
                 url("{{ url_for('static', filename='fonts/Poppins-SemiBold.ttf') }}") format('truetype');
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='img/jae-logo.jpg') }}" alt="JAE Logo">
        </div>
        <div class="form-container">
            <div id="message-container">
                <!-- Remove the flash messages section from here -->
            </div>
            <form id="loginForm" action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error-message" id="username-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                <div class="button-container">
                    <button type="submit" id="submitBtn">
                        <span class="button-text">Login</span>
                        <span class="spinner" style="display: none;"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(elem => elem.textContent = '');
            
            // Get form data
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Basic validation
            let hasError = false;
            if (username.length < 3) {
                document.getElementById('username-error').textContent = 'Username must be at least 3 characters';
                hasError = true;
            }
            if (password.length < 6) {
                document.getElementById('password-error').textContent = 'Password must be at least 6 characters';
                hasError = true;
            }
            
            if (hasError) return;

            // Show loading state only after validation passes and form is submitted
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = submitBtn.querySelector('.button-text');
            const spinner = submitBtn.querySelector('.spinner');
            
            // Hide text, show spinner
            buttonText.style.display = 'none';
            spinner.style.display = 'inline-block';
            submitBtn.disabled = true;

            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(new FormData(this))
                });

                const result = await response.json();
                
                if (response.ok) {
                    window.location.href = result.redirect || '/dashboard';
                } else {
                    const messageContainer = document.getElementById('message-container');
                    messageContainer.innerHTML = `<p class="error">${result.error || 'Login failed'}</p>`;
                }
            } catch (error) {
                const messageContainer = document.getElementById('message-container');
                messageContainer.innerHTML = '<p class="error">An error occurred. Please try again.</p>';
            } finally {
                // Reset button state
                buttonText.style.display = 'inline';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>

    <style>
        .error-message {
            color: #ff0000;
            font-size: 0.8em;
            margin-top: 5px;
            display: block;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

    </style>

    <!-- Install App Modal -->
    <div id="installModal" class="install-modal">
        <div class="install-modal-content">
            <div class="install-text">
                <h3>Install QR Barcode System</h3>
                <p>Install this app on your device for quick and easy access.</p>
            </div>
            <div class="install-buttons">
                <button id="installLater" class="install-btn install-later">Later</button>
                <button id="installNow" class="install-btn install-now">Install</button>
            </div>
        </div>
    </div>

    <!-- PWA Install Script -->
    <script>
        let deferredPrompt;
        const installModal = document.getElementById('installModal');
        const installButton = document.getElementById('installNow');
        const laterButton = document.getElementById('installLater');

        // Check if the app is already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
            // App is installed, don't show the install prompt
            installModal.style.display = 'none';
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Show the install modal after a short delay
            setTimeout(() => {
                installModal.classList.add('show');
            }, 2000);
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                // Show the install prompt
                deferredPrompt.prompt();
                
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                
                // Clear the deferredPrompt variable
                deferredPrompt = null;
                
                // Hide the install modal
                installModal.classList.remove('show');

                // Optionally, log the outcome
                console.log(`User response to the install prompt: ${outcome}`);
            }
        });

        laterButton.addEventListener('click', () => {
            // Hide the install modal
            installModal.classList.remove('show');
            
            // Optionally, set a flag in localStorage to not show the prompt again for some time
            localStorage.setItem('installPromptDismissed', Date.now());
        });

        // Check if we should show the install prompt based on previous dismissal
        function shouldShowInstallPrompt() {
            const dismissedTime = localStorage.getItem('installPromptDismissed');
            if (!dismissedTime) return true;
            
            // Show the prompt again after 3 days
            const threeDays = 3 * 24 * 60 * 60 * 1000;
            return Date.now() - parseInt(dismissedTime) > threeDays;
        }

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
