<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Existing Accounts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .back-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-button:hover {
            background-color: #e0e0e0;
        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-button {
            padding: 8px 16px;
            background-color: #a5a5a5;
            border: 1px solid black;
            border-radius: 4px;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: #888;
        }

        .delete-button {
            background-color: #ff6b6b;
            color: white;
        }

        .checkbox-column {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="masterlist-container">
        <a href="javascript:history.back()" class="back-button">Back</a>
        
        <h2>Registered Users</h2>

        <form id="userForm" action="{{ url_for('delete_users') }}" method="post" onsubmit="return confirmDelete()">
            <table>
                <thead>
                    <tr>
                        <th class="checkbox-column">
                            <input type="checkbox" id="selectAll">
                        </th>
                        <th>No.</th>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Line No.</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td class="checkbox-column">
                            <input type="checkbox" name="user_ids[]" value="{{ user.id }}">
                        </td>
                        <td>{{ loop.index }}</td>
                        <td>{{ user.surname }}</td>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <a href="{{ url_for('edit_user', user_id=user.id) }}" class="action-button">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="action-buttons">
                <button type="submit" class="action-button delete-button">Delete Selected</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('selectAll').addEventListener('change', function() {
            const checkboxes = document.getElementsByName('user_ids[]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });

        function confirmDelete() {
            const checkboxes = document.getElementsByName('user_ids[]');
            const selectedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            
            if (selectedCount === 0) {
                alert('Please select at least one user to delete.');
                return false;
            }

            const message = selectedCount === 1 
                ? 'Are you sure you want to delete this user?' 
                : `Are you sure you want to delete these ${selectedCount} users?`;

            return confirm(message);
        }
    </script>
</body>
</html>
