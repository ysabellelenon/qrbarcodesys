<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .back-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-button:hover {
            background-color: #e0e0e0;
        }

        .registration-form {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .form-section {
            flex: 1;
            min-width: 300px;
            max-width: 380px;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .button-container {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .next-button {
            padding: 10px 30px;
            font-size: 16px;
            background-color: #a5a5a5;
            border: 1px solid black;
            border-radius: 4px;
            cursor: pointer;
        }

        .next-button:hover {
            background-color: #888;
        }

        .engineer-container {
            max-height: 90vh;
            overflow-y: auto;
            padding: 60px 40px 40px 40px;
        }

        h2 {
            margin-bottom: 40px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="engineer-container">
        <a href="javascript:history.back()" class="back-button">Back</a>
        
        <h2>Register New Item</h2>

        <form class="registration-form" action="{{ url_for('create_item') }}" method="post">
            <div class="form-section">
                <div class="form-group">
                    <label for="item_name">Item Name</label>
                    <input type="text" id="item_name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="revision">Rev No.</label>
                    <select id="revision" name="revision" required>
                        <option value="">Select Revision Number</option>
                        {% for i in range(1, 11) %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="code_count">No. of Code</label>
                    <select id="code_count" name="code_count" required>
                        <option value="">Select Number of Codes</option>
                        {% for i in range(1, 21) %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Counting">Counting</option>
                        <option value="Non-Counting">Non-Counting</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="label_content">Label Content</label>
                    <input type="text" id="label_content" name="label_content" required>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
