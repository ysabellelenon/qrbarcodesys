<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .back-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button:hover {
            background-color: #047cc4 !important;
            color: white !important;
            border-color: #047cc4 !important;
        }

        .registration-form {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .form-section {
            flex: 1;
            min-width: 700px;
            max-width: 900px;
            margin-bottom: 20px;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .button-container {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .next-button {
            padding: 10px 30px;
            font-size: 16px;
            background-color: #a5a5a5;
            border: 1px solid black;
            border-radius: 4px;
            cursor: pointer;
        }

        .next-button:hover {
            background-color: #888;
        }

        h2 {
            margin-bottom: 40px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body class="form-page">
    <div class="engineer-container">
        <a href="javascript:history.back()" class="back-button">Back</a>
        
        <h2>Register New Item</h2>

        <form class="registration-form" action="{{ url_for('create_item') }}" method="post">
            <div class="form-section">
                <div class="form-group">
                    <label for="item_name">Item Name</label>
                    <input type="text" id="item_name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="revision">Rev No.</label>
                    <select id="revision" name="revision" required>
                        <option value="">Select Revision Number</option>
                        {% for i in range(1, 11) %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="code_count">No. of Code</label>
                    <select id="code_count" name="code_count" required onchange="updateFields()">
                        <option value="">Select Number of Codes</option>
                        {% for i in range(1, 21) %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div id="dynamic-fields">
                    <!-- Dynamic fields will be added here -->
                </div>
            </div>
            
            <div class="button-container">
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </div>

    <script>
        window.onload = function() {
            {% if preserved_data %}
                document.getElementById('item_name').value = '{{ preserved_data.name|safe|escape }}';
                document.getElementById('revision').value = '{{ preserved_data.revision|safe|escape }}';
                document.getElementById('code_count').value = '{{ preserved_data.code_count|safe|escape }}';
                
                updateFields();
                
                setTimeout(function() {
                    {% for i in range(preserved_data.categories|length) %}
                        document.getElementById('category_{{ i + 1 }}').value = '{{ preserved_data.categories[i]|safe|escape }}';
                        document.getElementById('label_content_{{ i + 1 }}').value = '{{ preserved_data.label_contents[i]|safe|escape }}';
                    {% endfor %}
                }, 100);
            {% endif %}
        };

        function updateFields() {
            const codeCount = document.getElementById('code_count').value;
            const dynamicFields = document.getElementById('dynamic-fields');
            dynamicFields.innerHTML = ''; // Clear previous fields

            for (let i = 1; i <= codeCount; i++) {
                // Create a container for each code entry
                const codeContainer = document.createElement('div');
                codeContainer.className = 'form-section';
                codeContainer.style.marginTop = '20px';
                
                // Add a header for each code
                const header = document.createElement('h3');
                header.textContent = `Code ${i}`;
                header.style.marginBottom = '15px';
                codeContainer.appendChild(header);

                // Create category field
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'form-group';
                categoryDiv.innerHTML = `
                    <label for="category_${i}">Category ${i}</label>
                    <select id="category_${i}" name="category_${i}" required>
                        <option value="">Select Category</option>
                        <option value="Counting">Counting</option>
                        <option value="Non-Counting">Non-Counting</option>
                    </select>
                `;
                codeContainer.appendChild(categoryDiv);

                // Create label content field
                const labelDiv = document.createElement('div');
                labelDiv.className = 'form-group';
                labelDiv.innerHTML = `
                    <label for="label_content_${i}">Label Content ${i}</label>
                    <input type="text" id="label_content_${i}" name="label_content_${i}" required>
                `;
                codeContainer.appendChild(labelDiv);

                // Add the container to dynamic fields
                dynamicFields.appendChild(codeContainer);
            }
        }
    </script>
</body>
</html>
