<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Item Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .review-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .review-section {
            margin-bottom: 20px;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .review-item {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
        }

        .review-label {
            width: 200px;
            font-weight: 500;
            color: #666;
        }

        .review-value {
            flex: 1;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .back-button {
            padding: 10px 30px;
            font-size: 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-button {
            padding: 10px 30px;
            font-size: 16px;
            background-color: #a5a5a5;
            border: 1px solid black;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-button:hover {
            background-color: #888;
        }

        .back-button:hover {
            background-color: #e0e0e0;
        }

        .engineer-container {
            max-height: 90vh;
            overflow-y: auto;
            padding: 60px 40px 40px 40px;
        }
    </style>
</head>
<body>
    <div class="engineer-container">
        <div class="review-container">
            <h2>Review Item Details</h2>
            
            <div class="review-section">
                <h3>Sub-Lot Configuration</h3>
                <div class="review-item">
                    <div class="review-label">Sub-Lot Rules:</div>
                    <div class="review-value">{{ "Enabled" if enable_sublot else "Disabled" }}</div>
                </div>
                {% if enable_sublot %}
                <div class="review-item">
                    <div class="review-label">Number of Serial Numbers:</div>
                    <div class="review-value">{{ serial_numbers }}</div>
                </div>
                {% endif %}
            </div>

            <form action="{{ url_for('item_masterlist') }}" method="post">
                <div class="button-container">
                    <button type="button" class="back-button" onclick="history.back()">Back</button>
                    <button type="submit" class="register-button">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
