<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Article</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .back-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-button:hover {
            background-color: #e0e0e0;
        }

        .registration-form {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .form-section {
            flex: 1;
            min-width: 300px;
            max-width: 380px;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }

        .info-group, .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .info-group label, .form-group label {
            min-width: 100px;
            text-align: left;
            font-weight: 500;
            color: #666;
            margin-right: 10px;
        }

        .info-value {
            flex: 1;
            font-size: 14px;
            color: #333;
            font-weight: 500;
            padding: 8px;
            border: 1px solid transparent;
        }

        .form-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            height: 35px;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .form-group input[readonly] {
            background-color: #f5f5f5;
        }

        .button-container {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .submit-button {
            padding: 10px 30px;
            font-size: 16px;
            background-color: #a5a5a5;
            border: 1px solid black;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #888;
        }

        .engineer-container {
            max-height: 90vh;
            overflow-y: auto;
            padding: 60px 40px 40px 40px;
        }

        h2 {
            margin-bottom: 40px;
            color: #333;
            text-align: center;
        }

        .lot-number-group {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .lot-number-group label {
            min-width: 100px;
            text-align: left;
            font-weight: 500;
            color: #666;
            margin-right: 10px;
        }

        .lot-number-value {
            flex: 1;
            font-size: 14px;
            color: #333;
            font-weight: 500;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f5f5f5;
            height: 15px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="engineer-container">
        <a href="{{ url_for('assembly_login') }}" class="back-button">Back</a>
        
        <h2>Scan Article</h2>

        <form class="registration-form" method="post">
            <div class="form-section">
                <div class="info-group">
                    <label>Item Name:</label>
                    <div class="info-value">{{ item_name }}</div>
                </div>

                <div class="info-group">
                    <label>P.O No:</label>
                    <div class="info-value">{{ po_number }}</div>
                </div>

                <div class="form-group">
                    <label for="article_label">Article Label:</label>
                    <input type="text" id="article_label" name="article_label" required autofocus 
                           oninput="updateLotNumber(this.value)">
                </div>

                <div class="lot-number-group">
                    <label>Lot Number:</label>
                    <div id="lot_number" class="lot-number-value"></div>
                </div>

                <div class="button-container">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function updateLotNumber(articleLabel) {
            // Extract everything after the last space
            const lastSpaceIndex = articleLabel.lastIndexOf(' ');
            const lotNumberElement = document.getElementById('lot_number');
            
            if (lastSpaceIndex !== -1) {
                // Get everything after the last space
                const lotNumber = articleLabel.substring(lastSpaceIndex + 1).trim();
                lotNumberElement.textContent = lotNumber;
            } else {
                lotNumberElement.textContent = '';
            }
        }
    </script>
</body>
</html>
