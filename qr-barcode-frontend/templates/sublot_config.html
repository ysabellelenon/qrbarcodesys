<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub-Lot Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .back-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
            position: absolute;
            top: 40px;
            left: 20px;
        }
        .back-button:hover {
            background-color: #e0e0e0;
        }

        .config-form {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin: 40px auto;
        }

        .form-section {
            width: 100%;
            max-width: 800px;
            margin: 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .form-group {
            margin-bottom: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex: 0 1 auto;
        }

        .form-group label {
            display: inline-block;
            margin-bottom: 0;
            font-weight: 500;
            white-space: normal;
            line-height: 1.2;
            text-align: left;
            width: auto;
            font-size: 14px;
        }

        .form-group select {
            width: 100px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            align-self: flex-start;
        }

        .checkbox-group {
            margin-bottom: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex: 0 1 auto;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            flex: 0 0 auto;
            margin: 0;
        }

        .checkbox-group label {
            margin-bottom: 0;
            white-space: normal;
            line-height: 1.2;
            text-align: left;
            min-height: 2.4em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 14px;
        }

        .button-container {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .next-button {
            padding: 10px 30px;
            font-size: 16px;
            background-color: #a5a5a5;
            border: 1px solid black;
            border-radius: 4px;
            cursor: pointer;
        }

        .next-button:hover {
            background-color: #888;
        }

        .engineer-container {
            max-height: 90vh;
            overflow-y: auto;
            padding: 100px 40px 40px 40px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1em;
        }

        h2 {
            margin-bottom: 40px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="engineer-container">
        <a href="javascript:history.back()" class="back-button">Back</a>

        <form class="config-form" action="{{ url_for('revise_item', item_id=item_id) }}" method="post">
            <div class="form-section">
                <div class="checkbox-group">
                    <label for="enable_sublot">Enable Sub-Lot<br>number rules</label>
                    <input type="checkbox" id="enable_sublot" name="enable_sublot">
                </div>

                <div class="form-group">
                    <label for="serial_numbers">Number of serial no.<br>of sub-lot</label>
                    <select id="serial_numbers" name="serial_numbers" disabled>
                        <option value="">Select Number</option>
                        {% for i in range(1, 11) %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('enable_sublot').addEventListener('change', function() {
            const serialNumbers = document.getElementById('serial_numbers');
            serialNumbers.disabled = !this.checked;
            if (!this.checked) {
                serialNumbers.value = '';
            }
        });
    </script>
</body>
</html>
